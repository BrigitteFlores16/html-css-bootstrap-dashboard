
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./css/Style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/duck.png" alt="Duck Logo" width="70" height="70" class="me-2">
                <span>Catalogo Libri</span>
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
                 </div>
                </nav>

       
         <div class="container mt-5">
           <h2>Nuovo Libro</h2>
        <form>
            <!-- Righe per Nome e Cognome dell'autore -->
            <div class="row mb-3">
                <div class="col">
                    <label for="nomeAutore" class="form-label"><strong>Nome Autore</strong></label>
                    <input type="text" class="form-control" id="nomeAutore" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col">
                    <label for="cognomeAutore" class="form-label"><strong>Cognome Autore</strong></label>
                    <input type="text" class="form-control" id="cognomeAutore" placeholder="Inserisci il cognome dell'autore">
                </div>
            </div>
            <!-- Campo per il Titolo del libro -->
            <div class="mb-3">
                <label for="titoloLibro" class="form-label"><strong>Titolo</strong></label>
                <input type="text" class="form-control" id="titoloLibro" placeholder="Inserisci il titolo del libro">
                <small class="form-text text-muted">Titolo versione italiana</small>
            </div>
            <!-- Righe per Genere, Anno di Pubblicazione e ISBN -->
            <div class="row mb-3">
                <div class="col">
                    <label for="genere" class="form-label"><strong>Genere</strong></label>
                    <select id="genere" class="form-select">
                        <option selected><strong>Scegli il genere</strong></option>
                        <option value="1">Narrativa</option>
                        <option value="2">Saggistica</option>
                        <option value="3">Fantasy</option>
                        <option value="4">Storico</option>
                        <!-- Aggiungi altri generi qui -->
                    </select>
                </div>
                <div class="col">
                    <label for="annoPubblicazione" class="form-label"><strong> Anno di Pubblicazione</strong></label>
                    <input type="text" class="form-control" id="annoPubblicazione" placeholder="Inserisci l'anno">
                </div>
                <div class="col">
                    <label for="isbn" class="form-label"><strong>ISBN#</strong></label>
                    <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
                </div>
            </div>
            <hr>
            <!-- Campo per le note -->
            <div class="mb-3">
                <label for="note" class="form-label"><strong>Note</strong></label>
                <textarea class="form-control" id="note" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
            </div>
            <!-- Checkbox per disponibilitÃ  digitale -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="disponibileDigitale">
                <label class="form-check-label" for="disponibileDigitale">
                   <strong>Disponibile anche in digitale</strong> 
                </label>
            </div>
            <!-- Pulsante per aggiungere il libro -->
            <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
        </form>
    </div>
      <!--Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
</div>
</body>
</html>
